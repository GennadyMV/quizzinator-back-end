<h4 class="quiz-item-title">
	<i class="fa fa-arrows"></i> Image
	<button class="btn btn-sm btn-danger pull-right" ng-click="remove_item($index)"><i class="fa fa-times"></i></button>
</h4>

<div class="form-group">
	<label>Image</label>
  <div ng-controller="ImageController">
		<input type="file" image-input="image" />
		<button ng-click="send_image()" class="btn btn-default"><i class="fa fa-download"></i> Upload</button>
    <div ng-model="item.imageId"></div>
	</div>
	<img ng-src="images/{{item.imageId}}" ng-show="item.imageId">
</div>
