<h4 class="quiz-item-title">
	<i class="fa fa-arrows"></i> Open question
	<button class="btn btn-sm btn-danger pull-right" ng-click="remove_item($index)"><i class="fa fa-times"></i></button>
</h4>
<div class="form-group">
	<label>Question</label>
	<input type="text" class="form-control" placeholder="Question" ng-model="item.question">
</div>
<div class="form-group">
	<label>Max length</label>
	<input type="text" class="form-control" placeholder="Max length" ng-model="item.max_length">
</div>
