<div class="page-header">
	<h1>Quizes</h1>
</div>

<ul class="media-list">
	<li class="media" ng-repeat="quiz in quizes">
		<div class="pull-left" style="margin-right: 25px;">
			<a href="#" class="btn btn-primary btn-sm btn-block"><i class="fa fa-flask"></i> Clone</a>
			<a href="#" class="btn btn-danger btn-sm btn-block"><i class="fa fa-times"></i> Remove</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading"><a href="#/quiz/{{quiz.id}}/edit">{{quiz.title}}</a></h4>
			<p>
				has {{quiz.items.length}} item<span ng-show="quiz.items.length != 1">s</span> and users <span ng-show="quiz.reviewable">can</span><span ng-show="!quiz.reviewable">can't</span> give peer reviews
			</p>
			<div class="form-group">
				<label>Share</label>
				<textarea class="form-control" rows="3">
<div ng-controller="QuizController" ng-init="init({ 'id': 1 })" quiz>
	<div ng-include="view"></div>
</div></textarea>
			</div>
		</div>
	</li>
</ul>
