<div class="page-header">
	<h1>Quizes</h1>
</div>

<table class="table table-bordered table-hover table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Id</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="quiz in quizes">
			<td>{{quiz.title}}</td>
			<td><span class="badge">{{quiz.id}}</span></td>
		</tr>
	</tbody>
</table>
